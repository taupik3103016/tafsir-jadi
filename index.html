<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metode Tafsir</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap");
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: white;
        margin: 0;
        color: black;
      }
      .wave {
        font-family: "Orbitron", sans-serif;
        font-size: 15px;
        position: relative;
        display: flex;
        margin-bottom: 20px;
      }
      .wave span {
        display: inline-block;
        margin-right: 5px; /* Adjust spacing between letters */
        animation: wave-animation 1s infinite;
        animation-delay: calc(var(--i) * 0.1s);
      }
      @keyframes wave-animation {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }
      .dino {
        width: 50px;
        height: 50px;
        background: url("") no-repeat;
        background-size: 2200px 100px;
        animation: dino-walk 0.1s steps(10) infinite,
          move-dino 20s linear infinite;
      }
      @keyframes dino-walk {
        from {
          background-position: 0;
        }
        to {
          background-position: -1000px;
        }
      }
      @keyframes move-dino {
        from {
          transform: translateX(-50px);
        }
        to {
          transform: translateX(100vw);
        }
      }
    </style>
  </head>
  <body>
    <div class="wave" id="wave-text">P E N G E R T I A N -T A F S I R</div>
    <div class="dino"></div>
    <script>
      const waveText = document.getElementById("wave-text");
      const text = waveText.textContent;
      waveText.innerHTML = "";
      for (let i = 0; i < text.length; i++) {
        let span = document.createElement("span");
        span.textContent = text[i];
        span.style.setProperty("--i", i);
        waveText.appendChild(span);
      }
    </script>
  </body>
</html>
